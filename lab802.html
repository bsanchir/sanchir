<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n ;
        var i ;
        var s = 0 ;
        n = window.prompt("Write a number");
        while (n > 0) {
            s += n % 10 ;
            n = Math.floor(n / 10) ; 
        }
        document.writeln("Sum of a digit is = ", s);
    </script>
</body>
</html>
