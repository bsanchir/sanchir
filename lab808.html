<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var n = document.writeln("Number of coins on the table");
    var result = -1;

    for (var k = 1; k <= n; k++) {
        var remaining = n - k;
        var petyaTurn = false;
        var currentPlayerTakes;

        while (remaining > 0) {
            currentPlayerTakes = Math.min(k + 1, remaining);
            remaining -= currentPlayerTakes;
            petyaTurn = !petyaTurn;
        }

        if (petyaTurn) {
            result = k;
            break;
        }
    }
    if (result !== -1) {
        document.writeln("Petya should take", result, "coins first to guarantee a win.");
    } else {
        document.writeln("No winning move found for Petya.");
    }
</script>
</body>
</html>
