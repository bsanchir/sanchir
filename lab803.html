<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    function sumOfPrimeFactors(num) {
    if (num < 2) return [];
    function isPrime(n) {
        if (n <= 1) return false;
        if (n <= 3) return true;
        if (n % 2 === 0 || n % 3 === 0) return false;
        for (let i = 5; i * i <= n; i += 6) {
            if (n % i === 0 || n % (i + 2) === 0) return false;
        }
        return true;
    }
    const factors = [];
    let remaining = num;
        while (remaining % 2 === 0) {
        factors.push(2);
        remaining /= 2;
    }
    for (let i = 3; i <= Math.sqrt(remaining); i += 2) {
        while (remaining % i === 0) {
            if (isPrime(i)) {
                factors.push(i);
                remaining /= i;
            }
        }
    }
    if (remaining > 2 && isPrime(remaining)) {
        factors.push(remaining);
    }
    const sum = factors.reduce((acc, val) => acc + val, 0);
    if (sum !== num) {
        return []; 
    }
    
    return factors;
}
    </script>
</head>
<body>
    <script>
        var n ;
        var i ;
        n = window.prompt("Write a number :");
        document.writeln(sumOfPrimeFactors(n));
    </script>
</body>
</html>
